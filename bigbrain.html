<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumbot</title>
  <style>
    body {
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #4b4848;
    }
    h1 {
      margin-top: 50px;
      font-size: 3rem;
      color: #4b4848;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-weight: 700;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #4b4848;
      line-height: 1.5;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: 2px solid #FFD9C2;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      background: #FFF8F2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #4b4848;
    }
    footer a {
      color: #4b4848;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Dumbot</h1>
    <p>What question do you want answered?</p>
   
    <!-- Embed Botpress Webchat -->
    <iframe
      src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/12/18/00/20241218000141-F5LNMILT.json"
      title="Dumbot Webchat">
    </iframe>
  </div>
  <footer>
    <p>Powered by AI (Artaficial idiocy), and gerbils</p>
  </footer>
</body>
</html>
