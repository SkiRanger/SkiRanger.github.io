<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Input Interface</title>
    <style>
        /* Basic styling for the UI */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #606060;
            padding: 20px;
            border-radius: 0px;
            width: 90%;
            max-width: 1000px;
            height: 70%;
            max-height: 778px;
        }

        h1 {
            margin-bottom: 20px;
            color: #2b2b2b;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 0px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #1273d6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0063d6;
        }

        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DumBot - Powered by AI (Artificial Idiocy)</h1>
        <!-- Input Field -->
        <input type="text" id="questionInput" placeholder="Your question here" />
        <br>
        <!-- Submit Button -->
        <button onclick="submitQuestion()">submit</button>
        <!-- Response Area -->
        <div class="response" id="responseText"></div>
    </div>

            } else {

            }
        }
    </script>
</body>
</html>
